<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="loadPosts()">
     
        <h1 class="text-center text-5xl mt-10 text-red-800">Recent post</h1>
        <div id="maindiv" class="flex justify-center items-center mt-10 flex-wrap gap-16 h-[100vh] w-[100vw]">
     </div>



     <script>
        
           function loadPosts() {

              var server = new XMLHttpRequest() 

              server.onreadystatechange = function() {
                if(this.readyState == 4 && this.status == 200){
                    var res = this.responseText;
                    var mainData = JSON.parse(res);
                    console.log("response :", mainData)

                    mainData.map((post, i) => {
                        document.querySelector('#maindiv').innerHTML+=`
                            <div class="w-[22rem] h-[300px] border p-2 text-center rounded-md shadow-md">
                                   <h3 class="text-2xl text-black ">${post.title}</h3>
                                   <p class="text-grey-600 mt-4">${post.body}</p>
                                   <button class="w-[100%] bg-rose-900 text-white p-2 rounded-md mt-5">know more</button>
                            </div>
                         `
                    } )

                
                }
              }

              server.open('GET', 'https://jsonplaceholder.typicode.com/posts', true)
              server.send();
           }

     </script>
    
     <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
